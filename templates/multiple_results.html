<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for Multiple ABI Files</title>
</head>
<body>
    <h1>Results for Multiple ABI Files</h1>
    <ul>
        {% for result in results %}
            <li>
                <h2>{{ result.filename }}</h2>
                <img src="data:image/png;base64,{{ result.image }}" alt="Sanger Image">
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
